name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

permissions:
  contents: write
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Main Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&hide_border=true&show_icons=true&theme=synthwave&bg_color=40,102D4A,431047&title_color=9E9EE8&include_all_commits=false&text_color=B4B4ED&count_private=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&hide_border=true&repo=server-analyser&bg_color=40,102D4A,431047&title_color=9E9EE8
          path: profile/pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate WakaTime Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: username=${{ github.repository_owner }}&show_icons=true&layout=compact&bg_color=30,431047,102D4A&hide_border=true&text_color=B4B4ED&title_color=9E9EE8
          path: profile/waka.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&hide_border=true&layout=normal&text_color=6C6CB8&title_color=A4A4ED&bg_color=30,431047,102D4A&langs_count=6&theme=synthwave
          path: profile/langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # This wildcard adds EVERY svg file in the profile folder
          git add profile/*.svg
          git commit -m "docs: update github stats" || exit 0
          git push
